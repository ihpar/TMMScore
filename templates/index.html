<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMM Katip</title>
    <link rel="shortcut icon" href="../static/img/fav.png">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='js/snap.svg.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/site.css') }}">
    <style type="text/css">
        html, body {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12pt;
            color: #243041;
            height: 100%;
            background-color: #F3F1E0;
        }

        body {
            overflow-y: scroll;
        }

        body ::-webkit-scrollbar {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
        }

        body ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0px;
        }

        body ::-webkit-scrollbar-thumb {
            cursor: pointer;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.25);
            -webkit-transition: color 0.2s ease;
            transition: color 0.2s ease;
        }

        body ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(0, 0, 0, 0.15);
        }

        body ::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 135, 139, 0.8);
        }

        .dv-main-wrapper {
            display: flex;
            justify-content: center;
            height: 100%;
        }

        .dv-center-content {
            padding-top: 1rem;
            width: auto;
        }

        #dv-top {
            width: 100%;
            padding: 0;
            margin-bottom: 1.5em;;
        }

        .shadowed-porte {
            position: relative;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px -20px #141414;
        }

        .dv-score-menu {
            margin-bottom: 1.5em;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .btn-group {
            height: 100%;
        }

        .btn-group .tmm-menu-btn:not(:first-child), .btn-group .tmm-menu-btn-no:not(:first-child) {
            margin-left: 0.2em;
        }

        .btn-group .tmm-menu-btn, .btn-group .tmm-menu-btn-no {
            position: relative;
            border: 1px solid #EAE7DA;
            padding: 0.2em 0.4em;
            cursor: pointer;
            top: 0;
            box-shadow: none;
            background-color: #F7F5EA;
            height: 1.8em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-group .tmm-menu-btn-no:focus, .btn-group .tmm-menu-btn.clicked {
            top: -2px;
            box-shadow: 0 2px 8px -6px #141414;
            background-color: #FCFBF2;
            outline: none;
        }

        .btn-group .tmm-menu-btn img {
            height: 100%;
        }

        .btn-group.acc-group .tmm-menu-btn img {
            height: 80%;
        }

        .ddTmmList {
            position: absolute;
            left: -0.5em;
            top: 100%;
            background-color: #F9F7ED;
            border: 1px solid #EFE3D5;
            box-shadow: 0 0 20px -8px #111;
            z-index: 3;
            margin-top: -3em;
            overflow-y: scroll;
            height: 0;
            opacity: 0;
            width: max-content;
            transition: height, opacity 100ms;
        }

        .tmm-menu-btn-no:focus .ddTmmList {
            height: 10em;
            opacity: 1;
        }

        .ddTmmItem {
            padding: 0.5em 1em;
            transition: background-color 200ms;
        }

        .ddTmmItem:hover {
            background-color: #FFF;
        }

        .ddTmmItem:not(:last-child) {
            border-bottom: 1px solid #EFE3D5;
        }

        #selectedMakamName, #selectedUsulWrapper {
            width: 7em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .ddUsulWrapper {
            width: 3em;
            display: inline-block;
            text-align: right;
        }

        .usulNum {
            position: relative;
            font-size: 0.8em;
            top: -0.24em;
            right: -0.3em;
        }

        .usulDivision {
            display: inline-block;
            transform: rotate(108deg);
            width: 0.9em;
            height: 1px;
            background-color: #243041;
            position: relative;
            top: -0.3em;
        }

        .usulDen {
            position: relative;
            font-size: 0.8em;
            top: 0.15em;
            left: -0.25em;
        }

        .usulName {
            margin-left: 0.5em;
        }

        @media print {
            html {
                zoom: 75%;
            }

            body {
                margin: 0;
                background-color: #fff;
            }

            .shadowed-porte {
                box-shadow: none;
            }

            #dv-top, #dv-score-menu, .no-print {
                display: none;
            }

            @page {
                size: A4;
                margin: 0;
            }
        }

    </style>
</head>

<div class="dv-main-wrapper">
    <div class="dv-center-content">
        <div id="dv-top">

<script type="text/javascript">
    "use strict";

    function tmmMenuButtonClick(e) {
        let sender = e.currentTarget;
        if (sender.classList.contains("clicked")) {
            sender.classList.remove("clicked");
        } else {
            sender.classList.add("clicked");
        }
    }

    function makamMenuItemClick(e) {
        let sender = e.currentTarget;
        let selectedMakam = sender.innerHTML;
        let accidentals = JSON.parse(sender.getAttribute('data-accidentals'));
        document.getElementById('selectedMakamName').innerHTML = selectedMakam;
        sender.parentNode.parentNode.blur();
    }

    function usulMenuItemClick(e) {
        let sender = e.currentTarget;
        let meter = JSON.parse(sender.getAttribute('data-meter'));
        let usul = JSON.parse(sender.getAttribute('data-usul'));
        document.getElementById('selectedUsulNum').innerHTML = meter[0];
        document.getElementById('selectedUsulDen').innerHTML = meter[1];
        document.getElementById('selectedUsulName').innerHTML = usul;
        sender.parentNode.parentNode.blur();
    }

            } else {
                switch (durStr) {
                    case "1/32":
                        path = symbols.r32;
                        break;
                    case "1/16":
                        path = symbols.r16;
                        break;
                    case "1/8":
                        path = symbols.r8;
                        break;
                    case "1/4":
                        path = symbols.r4;
                        break;
                    case "1/2":
                        path = symbols.r2;
                        break;
                    case "1/1":
                        path = symbols.r1;
                        break;
                    default:
                        path = symbols.r4;
                        break;
                }
            }
            return path;
        };

        this.drawNote = function (paper, porteLiHe, lThickness, left, top, color, lColor, acci) {
            let portePos = 0;
            let noteG = paper.g();
            let path = this.getPathStr(this.durStr);
            if (!this.isRest) {
                portePos = notePositions[this.getNote()];
                let noteBodyTop = top + porteLiHe * portePos;
                left = Math.round(left * 100) / 100;
                noteBodyTop = Math.round(noteBodyTop * 100) / 100;
                let accSymbol = null;
                let stepLines = [];

                if (acci) {
                    let accPath = symbols[acci];
                    accSymbol = paper.path(accPath);
                    let scaleFactor = parseFloat((porteLiHe / 3.25).toFixed(2));
                    accSymbol.transform('t ' + left + ' ' + noteBodyTop + ' ' + 's' + scaleFactor + ' 0 0');
                    accSymbol.attr({
                        fill: color
                    });

                    left += accSymbol.getBBox().width + (porteLiHe / 2);
                }

                if (portePos <= -1) {
                    // higher than A5
                    let stepCount = Math.floor(Math.abs(portePos));
                    for (let i = 1; i <= stepCount; i++) {
                        let lineTop = top - i * porteLiHe;
                        let stepLine = paper.line(left - porteLiHe / 2, lineTop, left + porteLiHe * 3.5 / 2, lineTop);
                        stepLine.attr({
                            stroke: lColor,
                            strokeWidth: lThickness
                        });
                        stepLines.push(stepLine);
                    }
                }
                if (portePos >= 5) {
                    // lower than C4
                    let stepCount = Math.floor(portePos - 4);
                    for (let i = 1; i <= stepCount; i++) {
                        let lineTop = top + (i + 4) * porteLiHe;
                        let stepLine = paper.line(left - porteLiHe / 2, lineTop, left + porteLiHe * 3.5 / 2, lineTop);
                        stepLine.attr({
                            stroke: lColor,
                            strokeWidth: lThickness
                        });
                        stepLines.push(stepLine);
                    }
                }

                let noteBody = paper.path(path);
                let translateStr = 't ' + left + ' ' + noteBodyTop;
                let scaleFactor = porteLiHe / 5;
                let scaleStr = 's' + scaleFactor + ' 0 0';

                noteBody.transform(translateStr + ' ' + scaleStr);
                noteBody.attr({
                    fill: color
                });

                for (let sl of stepLines) {
                    noteG.add(sl);
                }

                if (accSymbol) {
                    noteG.add(accSymbol);
                }

                noteG.add(noteBody);

                if (this.isDotted) {
                    let dot = paper.circle((left + porteLiHe * 3.5 / 2), noteBodyTop, (porteLiHe / 5));
                    dot.attr({
                        fill: color
                    });
                    noteG.add(dot);
                }
            } else {
                let restBody = paper.path(path);

                let scaleFactor = porteLiHe / 5;
                let scaleStr = 's' + scaleFactor + ' 0 0';
                let height = (restBody.getBBox().height) * scaleFactor;
                let tTop;
                switch (this.durStr) {
                    case "1/32":
                        tTop = top + porteLiHe * 4 - height;
                        break;
                    case "1/16":
                        tTop = top + porteLiHe * 4 - height;
                        break;
                    case "1/8":
                        tTop = top + porteLiHe * 3 - height;
                        break;
                    case "1/4":
                        tTop = top + (porteLiHe * 4 - height) / 2;
                        break;
                    case "1/2":
                        tTop = top + porteLiHe * 2 - height;
                        break;
                    case "1/1":
                        tTop = top + porteLiHe;
                        break;
                    default:
                        tTop = top + (porteLiHe * 4 - height) / 2;
                        break;
                }

                let translateStr = 't ' + left + ' ' + tTop;

                restBody.transform(translateStr + ' ' + scaleStr);
                restBody.attr({
                    fill: color
                });

                noteG.add(restBody);
            }
            return noteG;

        };
    }

    function Measure() {
        this.notes = [];
        this.reqWidth = 0;
        this.widthDiff = 0;
        this.startPos = 0;
        this.endPos = 0;
        this.paperNotes = [];
        this.globalAccidentals = null;
        this.guideGroup = null;
        this.notesGroup = null;
        this.box = {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
        };
        this.ghostColor = null;
        this.ghostsVisible = false;
        this.porteLiHe = 10;
        this.allYPos = [];

        this.addNote = function (pitch, dur) {
            let note = new Note(pitch, dur);
            this.notes.push(note);
        };

        this.getNotes = function () {
            return this.notes;
        };

        this.toStr = function () {
            return "";
        };

        this.getRequiredWidth = function (sParams) {
            if (this.reqWidth === 0) {
                if (this.notes.length === 0) {
                    this.reqWidth = sParams.cfg.porteLineHeight * 1.5 * 10;
                } else {
                    this.reqWidth = this.drawMeasure(sParams, true);
                }
            }
            return this.reqWidth;
        };

        this.setWidthDiff = function (diff) {
            this.widthDiff = diff;
        };

        this.getReqAccidental = function (note, accidentals) {
            let noteName = note.noteRoot;
            let noteAcc = note.noteComma;
            if (noteName in accidentals) {
                let globAcc = accidentals[noteName];
                if (noteAcc === globAcc) {
                    return "";
                } else {
                    if (noteAcc === "") {
                        delete accidentals[noteName];
                        return "n";
                    }
                    accidentals[noteName] = noteAcc;
                    return noteAcc;
                }
            } else {
                accidentals[noteName] = noteAcc;
            }
            return noteAcc;
        };

        this.drawMeasure = function (sParams, forReqWidth) {
            this.startPos = sParams.startLeft;
            let paper = sParams.paper;
            let top = sParams.startTop;
            this.porteLiHe = sParams.cfg.porteLineHeight;
            let rw = this.widthDiff / (this.notes.length + 1);
            if (forReqWidth) {
                rw = 0;
            }
            let left = sParams.startLeft + this.porteLiHe * 1.5 + rw;
            let color = sParams.cfg.noteColor;
            let lThickness = sParams.cfg.lineThickness;
            let lColor = sParams.cfg.porteLineColor;

            if (forReqWidth) {
                color = 'transparent';
                lColor = 'transparent';
            }

            let accidentals = JSON.parse(JSON.stringify(sParams.accidentals));

            for (let note of this.notes) {
                let acci = this.getReqAccidental(note, accidentals);
                let noteG = note.drawNote(paper, this.porteLiHe, lThickness, left, top, color, lColor, acci);
                left += noteG.getBBox().width + this.porteLiHe * 1.5 + rw;
                this.paperNotes.push(noteG);
            }

            if (this.notes.length === 0) {
                left += this.porteLiHe * 1.5 * 9;
            }

            if (Math.abs(sParams.endPos - left) <= 1 || (left > sParams.endPos)) {
                left = sParams.endPos;
            }

            this.endPos = left;
            let x1 = left;
            let y1 = top;
            let y2 = top + this.porteLiHe * 4;
            if (!forReqWidth) {
                this.ghostColor = sParams.cfg.ghostColor;
                let eps = this.porteLiHe / 5;

                this.box.top = top - this.porteLiHe * 5;
                this.box.right = this.endPos - eps;
                this.box.bottom = top + this.porteLiHe * 9;
                this.box.left = this.startPos + eps;

                let mLine = paper.line(x1, y1, x1, y2);
                mLine.attr({
                    stroke: sParams.cfg.porteLineColor,
                    strokeWidth: sParams.cfg.lineThickness
                });

                // draw upper lower lines
                let y;
                this.guideGroup = paper.g();
                for (let i = 1; i <= 5; i++) {
                    y = top - i * this.porteLiHe;
                    let upperLine = paper.line(this.box.left, y, this.box.right, y);
                    this.guideGroup.add(upperLine);

                    y = top + (i + 4) * this.porteLiHe;
                    let lowerLine = paper.line(this.box.left, y, this.box.right, y);
                    this.guideGroup.add(lowerLine);
                }
                this.guideGroup.attr({
                    stroke: 'transparent',
                    strokeWidth: sParams.cfg.lineThickness
                });

                this.guideGroup.addClass('no-print');

                this.notesGroup = paper.g();
                for (let paperNote of this.paperNotes) {
                    this.notesGroup.add(paperNote);
                }

                // set y coords
                for (let i = -10; i <= 18; i++) {
                    this.allYPos.push(top + (this.porteLiHe / 2) * i);
                }
            } else {
                for (let i = 0; i < this.paperNotes.length; i++) {
                    this.paperNotes[i].remove();
                }
                this.paperNotes = [];
                this.notesGroup = null;
            }

            return left;
        };

        this.mouseOver = function (x, y) {
            if ((x >= this.box.left) && (x <= this.box.right) && (y >= this.box.top) && (y <= this.box.bottom)) {
                if (!this.ghostsVisible) {
                    this.guideGroup.attr({
                        stroke: this.ghostColor
                    });
                }
                if (y >= (this.allYPos[14] + this.porteLiHe / 4)) {
                    gGhostNote.symbol.attr({
                        fill: this.ghostColor
                    });
                    gGhostNote.symbolR.attr({
                        fill: 'transparent'
                    });
                } else {
                    gGhostNote.symbol.attr({
                        fill: 'transparent'
                    });
                    gGhostNote.symbolR.attr({
                        fill: this.ghostColor
                    });
                }
                let snapPos = this.allYPos[0];
                let min = this.porteLiHe * 100;
                for (let yPos of this.allYPos) {
                    let diff = Math.abs(y - yPos);
                    if (diff < min) {
                        snapPos = yPos;
                        min = diff;
                    }
                }

                this.ghostsVisible = true;
                let scaleFactor = this.porteLiHe / 5;
                let translateStr = 't ' + (x - this.porteLiHe / 2) + ' ' + snapPos;
                let scaleStr = 's' + scaleFactor + ' 0 0';
                gGhostNote.symbol.transform(translateStr + ' ' + scaleStr);
                gGhostNote.symbolR.transform(translateStr + ' ' + scaleStr);
            } else {
                if (this.ghostsVisible) {
                    this.guideGroup.attr({
                        stroke: 'transparent'
                    });
                    gGhostNote.symbol.attr({
                        fill: 'transparent'
                    });
                    gGhostNote.symbolR.attr({
                        fill: 'transparent'
                    });
                }
                this.ghostsVisible = false;
            }
        };
    }

    function SatirObject(paper, configs, left, top, width, accidentals, timeSig) {
        this.paper = paper;
        this.configs = configs;
        this.left = left;
        this.top = top;
        this.width = width;
        this.lines = [];
        this.vLineLeft = null;
        this.vLineRight = null;
        this.solAnahtari = null;
        this.measures = [];
        this.remainingWidth = width;
        this.accidentals = accidentals;
        this.accidentalsGroup = null;
        this.box = {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
        };

        let porteLiHe = this.configs.porteLineHeight;
        let porteHeight = 4 * porteLiHe;
        let leftUsablePos = this.left + porteLiHe;

        this.getMWParams = function () {
            let acci = {};
            for (let note of this.accidentals.notes) {
                let name = noteNameDict[note.noteRoot];
                acci[name] = note.noteComma;
            }
            return {
                startLeft: 0,
                startTop: 0,
                cfg: this.configs,
                endPos: this.width + this.left,
                paper: this.paper,
                accidentals: acci
            };
        };

        this.acceptsMeasure = function (measure) {
            if (this.measures.length === 0) {
                // if this is the first measure always accept
                return true;
            }
            let sParams = this.getMWParams();
            return (this.remainingWidth >= measure.getRequiredWidth(sParams));
        };

        this.distributeWidth = function (remWid) {
            let widths = [];
            let total = 0;
            let sParams = this.getMWParams();
            for (let measure of this.measures) {
                let w = measure.getRequiredWidth(sParams);
                widths.push(w);
                total += w;
            }
            for (let i = 0; i < widths.length; i++) {
                this.measures[i].setWidthDiff((widths[i] / total) * remWid);
            }
        };

        this.addMeasure = function (measure) {
            this.measures.push(measure);
            let sParams = this.getMWParams();
            this.remainingWidth -= measure.getRequiredWidth(sParams);
        };

        this.drawLines = function () {
            for (let i = 0; i < 5; i++) {
                let x1 = this.left;
                let y1 = this.top + i * this.configs.porteLineHeight;
                let x2 = this.left + this.width;

                let line = this.paper.line(x1, y1, x2, y1);

                line.attr({
                    stroke: this.configs.porteLineColor,
                    strokeWidth: this.configs.lineThickness
                });

                this.lines.push(line);
            }
        };

        this.drawClef = function () {
            let leftUsablePos = this.left;

            // clef
            this.solAnahtari = this.paper.path(symbols.gClef);

            let solHeight = this.solAnahtari.getBBox().height;
            let solWidth = this.solAnahtari.getBBox().width;

            let scaleFactor = (porteHeight) * (74 / 40) / solHeight;
            let offsetLeft = scaleFactor * solWidth;

            let scaleStr = 's' + scaleFactor;

            let trLeft = leftUsablePos + (offsetLeft / 2);
            let trTop = this.top + Math.abs(solHeight - porteHeight) / 2;
            let translateStr = 't ' + trLeft + ' ' + trTop;

            this.solAnahtari.transform(translateStr + ' ' + scaleStr);
            this.solAnahtari.attr({
                fill: this.configs.mainColor
            });

            return (this.left + offsetLeft + porteLiHe * 1.5);
        };

        this.drawAccidentals = function (accidentals, leftUsablePos) {
            let lastAccWidth = 0;
            this.accidentalsGroup = this.paper.g();

            for (let i = 0; i < accidentals.notes.length; i++) {
                let note = accidentals.notes[i];
                let notePos = notePositions[note.getNote()];

                let accPath = symbols[note.getAcc()];
                let accSymbol = this.paper.path(accPath);
                let scaleFactor = parseFloat((porteLiHe / 3.25).toFixed(2));

                let top = this.top + (notePos * porteLiHe);

                let translateStr = 't ' + leftUsablePos + ' ' + top;
                let scaleStr = 's' + scaleFactor + ' 0 0';
                accSymbol.transform(translateStr + ' ' + scaleStr);
                accSymbol.attr({
                    fill: this.configs.mainColor
                });
                lastAccWidth = accSymbol.getBBox().width;
                leftUsablePos += lastAccWidth + porteLiHe / 2;
                this.accidentalsGroup.add(accSymbol);
            }

            return leftUsablePos;
        };

        this.drawMeter = function (leftUsablePos, timeSig) {
            leftUsablePos += porteLiHe / 2;
            let scaleFactor = parseFloat((porteLiHe / 2.5).toFixed(2));
            let numElems = ('' + timeSig.num).split('');
            let locLeft = 0;
            let numG = this.paper.g();
            let translateStr, scaleStr;
            for (let n of numElems) {
                let numElem = this.paper.path(symbols.numbers[parseInt(n)]);
                numG.add(numElem);
                translateStr = 't ' + locLeft + ' 0';
                scaleStr = 's' + scaleFactor + ' 0 0';
                numElem.transform(translateStr + ' ' + scaleStr);
                numElem.attr({
                    fill: this.configs.mainColor
                });
                locLeft += numElem.getBBox().width;
            }
            translateStr = 't ' + leftUsablePos + ' ' + (this.top + this.configs.lineThickness);
            numG.transform(translateStr);

            let denElems = ('' + timeSig.den).split('');
            let denG = this.paper.g();
            locLeft = 0;
            for (let n of denElems) {
                let denElem = this.paper.path(symbols.numbers[parseInt(n)]);
                denG.add(denElem);
                translateStr = 't ' + locLeft + ' 0';
                scaleStr = 's' + scaleFactor + ' 0 0';
                denElem.transform(translateStr + ' ' + scaleStr);
                denElem.attr({
                    fill: this.configs.mainColor
                });
                locLeft += denElem.getBBox().width;
            }
            let offset = (numG.getBBox().width - denG.getBBox().width) / 2;
            translateStr = 't ' + (leftUsablePos + offset) + ' ' + (this.top + porteLiHe * 2 + this.configs.lineThickness);
            denG.transform(translateStr);

            // measures
            leftUsablePos += Math.max(numG.getBBox().width, denG.getBBox().width) + porteLiHe;
            return leftUsablePos;
        };

        this.drawSatir = function () {
            this.distributeWidth(this.remainingWidth);

            let acci = {};
            for (let note of this.accidentals.notes) {
                let name = noteNameDict[note.noteRoot];
                acci[name] = note.noteComma;
            }

            let sParams = {
                startLeft: leftUsablePos,
                startTop: this.top,
                cfg: this.configs,
                endPos: this.width + this.left,
                paper: this.paper,
                accidentals: acci
            };

            for (let measure of this.measures) {
                leftUsablePos = measure.drawMeasure(sParams, false);
                sParams.startLeft = leftUsablePos;
            }
        };

        this.handleMouse = function (x, y) {
            for (let measure of this.measures) {
                measure.mouseOver(x, y);
            }
        };

        this.init = function () {
            this.drawLines();
            leftUsablePos = this.drawClef();
            leftUsablePos = this.drawAccidentals(this.accidentals, leftUsablePos);
            leftUsablePos = this.drawMeter(leftUsablePos, timeSig);

            this.remainingWidth = this.width - (leftUsablePos - this.left);

            this.box.top = this.top - porteLiHe * 5;
            this.box.right = this.left + this.width;
            this.box.bottom = this.top + porteLiHe * 9;
            this.box.left = this.left;
        };

        this.init();
    }

    function TmmScore(containerSelector) {
        let configs = {
            padding: {top: 20, right: 20, bottom: 20, left: 20},
            lineThickness: 1,
            porteLineHeight: 10,
            noteColor: "#243041",
            mainColor: "#565345",
            porteLineColor: "#BDA37E",
            paperBgColor: "#F7F5EA",
            ghostColor: "#B2ABA9",
            defMeasureCount: 4,
            maxPaperWidth: 1100
        };
        // prep work
        let windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let scorePaperWidth = configs.maxPaperWidth;
        if (windowWidth < configs.maxPaperWidth + 50) {
            scorePaperWidth = windowWidth - 50;
        }

        createTMMMenu(containerSelector);

        let svgElem = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        let svgID = 'svg-tmm-score';
        svgElem.setAttribute('id', svgID);
        svgElem.setAttribute('class', 'shadowed-porte');
        svgElem.style.backgroundColor = configs.paperBgColor;
        svgElem.style.width = scorePaperWidth + 'px';

        document.querySelector(containerSelector).append(svgElem);

        let paper = Snap('#' + svgID);
        // eof prep work

        let measures = [];
        let satirlar = [];
        let timeSignatures = [];
        let accidentals = [];

        this.setAccidentals = function (accidentalsArr) {
            let acci = {
                notes: [],
                startsAt: 0
            };

            for (let accidental of accidentalsArr) {
                let note = new Note(accidental, '1/1');
                acci.notes.push(note);
            }

            acci.startsAt = measures.length;
            accidentals.push(acci);
        };

        this.setMeter = function (meter) {
            let parts = meter.split('/');
            let timeSignature = {
                num: parseInt(parts[0]),
                den: parseInt(parts[1]),
                startsAt: measures.length
            };
            timeSignatures.push(timeSignature);
        };

        this.addMeasure = function (measure) {
            measures.push(measure);
        };

        this.initScore = function () {
            // create satir objects
            let pLeft = configs.padding.left;
            let pRight = configs.padding.right;
            let pTop = configs.padding.top;
            let satirWidth = scorePaperWidth - pLeft - pRight;
            let numOfReqLines = 1;
            configs.defMeasureCount = Math.floor((satirWidth / configs.porteLineHeight) / 20);

            while (measures.length < configs.defMeasureCount) {
                measures.push(new Measure());
            }

            let offsetTop = pTop + (6 * configs.porteLineHeight);
            let satir = new SatirObject(paper, configs, pLeft, offsetTop, satirWidth, accidentals[0], timeSignatures[0]);
            satirlar.push(satir);
            for (let measure of measures) {
                if (!satir.acceptsMeasure(measure)) {
                    numOfReqLines += 1;
                    offsetTop += 17 * configs.porteLineHeight;
                    satir = new SatirObject(paper, configs, pLeft, offsetTop, satirWidth, accidentals[0], timeSignatures[0]);
                    satirlar.push(satir);
                }
                satir.addMeasure(measure);
            }

            svgElem.style.height = (configs.padding.top + configs.padding.bottom) + (numOfReqLines * 17 * configs.porteLineHeight) + 'px';
            // eof satir objects
            gGhostNote.symbol = paper.path(symbols.n4);
            gGhostNote.symbolR = paper.path(symbols.n4r);
            gGhostNote.symbol.attr({
                fill: 'transparent'
            });
            gGhostNote.symbolR.attr({
                fill: 'transparent'
            });
            gGhostNote.symbol.addClass('no-print');
            gGhostNote.symbolR.addClass('no-print');
        };

        this.drawScore = function () {
            this.initScore();
            for (let satir of satirlar) {
                satir.drawSatir();
            }

            let pt = svgElem.createSVGPoint();
            svgElem.addEventListener('mousemove', function (evt) {
                pt.x = evt.clientX;
                pt.y = evt.clientY;
                let loc = pt.matrixTransform(svgElem.getScreenCTM().inverse());
                let x = Math.max(Math.round(loc.x), 0);
                let y = Math.max(Math.round(loc.y), 0);

                for (let satir of satirlar) {
                    satir.handleMouse(x, y);
                }
            }, false);

            svgElem.addEventListener('mouseleave', function (evt) {
                for (let satir of satirlar) {
                    satir.handleMouse(-1, -1);
                }
            }, false);

        };
    }

    let tmmScore = new TmmScore('#dv-tmm-wrapper');

    tmmScore.setAccidentals(['B4b4', 'F5#4', 'C5#4']);
    tmmScore.setMeter('9/8');

    let measure = new Measure();
    measure.addNote('Do5#4', '1/16');
    measure.addNote('Rest', '1/32');
    measure.addNote('Rest', '1/16');
    measure.addNote('Rest', '1/8');
    measure.addNote('Rest', '1/4');
    measure.addNote('Rest', '1/2');
    measure.addNote('Rest', '1/1');
    measure.addNote('Do6#4', '1/16');
    measure.addNote('La4', '1/4');

    tmmScore.addMeasure(measure);

    measure = new Measure();
    measure.addNote('Fa5', '1/2');
    measure.addNote('Mi5', '1/4');
    measure.addNote('Re5', '1/8');
    measure.addNote('Do5#4', '1/16');

    tmmScore.addMeasure(measure);

    measure = new Measure();
    measure.addNote('Do5#4', '1/16');
    measure.addNote('Re5', '1/32');
    measure.addNote('Mi5', '1/16');
    measure.addNote('Re5', '1/8');
    measure.addNote('Do5#4', '1/4');
    measure.addNote('Rest', '1/4');
    measure.addNote('Si4b4', '1/1');
    measure.addNote('La4', '1/16');
    measure.addNote('La4', '1/4');

    tmmScore.addMeasure(measure);

    measure = new Measure();
    measure.addNote('Sol4', '1/2');
